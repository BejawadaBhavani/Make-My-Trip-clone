<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Carousel Example</title>
  <style>
    .carousel {
      width: 300px;
      overflow: hidden;
      margin: auto;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      width: 100%;
      box-sizing: border-box;
    }
  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <div class="carousel-item"><div class="image-container" id="imageContainer">
      <img src="./unlock/m_Amritsar_activity_heritage_l_684_1026.jpg" alt="Image 1">
      <img src="./unlock/m_Australia_destination_6_l_361_641.jpg" alt="Image 2">
      <img src="./unlock/m_beach44_p_540_417.jpg" alt="Image 3">
      <img src="./unlock/m_Bhandardara_l_568_852.jpg" alt="Image 4">
      <img src="./unlock/m_Dapoli_l_703_937.jpg" alt="Image 5">
      <img src="./unlock/m_destination-alleppey-landscape_l_400_640.jpg" alt="Image 6">
      <img src="./unlock/m_destination_Araku Valley_landscape_l_400_640.jpg" alt="Image 7">
      <img src="./unlock/m_Destination_Dandeli_l_536_804.jpg" alt="Image 8">
      <img src="./unlock/m_Destination_Dhanaulti_l_534_801.jpg" alt="Image 9">
      <img src="./unlock/m_destination_vagamon_landscape_l_400_640.jpg" alt="Image 10">
    </div></div>
    <div class="carousel-item"><div class="image-container" id="imageContainer">
      <img src="./unlock/m_Amritsar_activity_heritage_l_684_1026.jpg" alt="Image 1">
      <img src="./unlock/m_Australia_destination_6_l_361_641.jpg" alt="Image 2">
      <img src="./unlock/m_beach44_p_540_417.jpg" alt="Image 3">
      <img src="./unlock/m_Bhandardara_l_568_852.jpg" alt="Image 4">
      <img src="./unlock/m_Dapoli_l_703_937.jpg" alt="Image 5">
      <img src="./unlock/m_destination-alleppey-landscape_l_400_640.jpg" alt="Image 6">
      <img src="./unlock/m_destination_Araku Valley_landscape_l_400_640.jpg" alt="Image 7">
      <img src="./unlock/m_Destination_Dandeli_l_536_804.jpg" alt="Image 8">

      <img src="./unlock/m_destination-alleppey-landscape_l_400_640.jpg" alt="Image 6">
      <img src="./unlock/m_destination_Araku Valley_landscape_l_400_640.jpg" alt="Image 7">
      <img src="./unlock/m_Destination_Dandeli_l_536_804.jpg" alt="Image 8">
      <img src="./unlock/m_Destination_Dhanaulti_l_534_801.jpg" alt="Image 9">
      <img src="./unlock/m_destination_vagamon_landscape_l_400_640.jpg" alt="Image 10">
    </div></div>
  </div>
</div>

<script>
  const carousel = document.querySelector('.carousel-inner');
  const carouselItems = document.querySelectorAll('.carousel-item');
  const totalItems = carouselItems.length;
  let currentIndex = 0;

  function showItem(index) {
    const newPosition = -index * 100 + '%';
    carousel.style.transform = 'translateX(' + newPosition + ')';
  }

  function nextItem() {
    currentIndex = (currentIndex + 1) % totalItems;
    showItem(currentIndex);
  }

  function prevItem() {
    currentIndex = (currentIndex - 1 + totalItems) % totalItems;
    showItem(currentIndex);
  }

  setInterval(nextItem, 3000); // Auto-rotate every 3 seconds
</script>

</body>
</html>
