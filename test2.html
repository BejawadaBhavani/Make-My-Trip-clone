<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        main{
            width: 50%;
            height: 500px;
            margin: auto;
            margin-top: 100px;
            box-shadow: 0px 0px 3px grey;
            position: relative;
            overflow: hidden;
        }
        .silde{
            width: 100%;
            height: 100%;
            position: absolute;
            transition: 1s;
        }
    </style>
</head>
<body>
    <main>
        <img class="silde" src="./unlock/m_Amritsar_activity_heritage_l_684_1026.jpg" alt="Image 1">
        <img class="silde" src="./unlock/m_Australia_destination_6_l_361_641.jpg" alt="Image 2">
        <img class="silde" src="./unlock/m_beach44_p_540_417.jpg" alt="Image 3">
        <img class="silde" src="./unlock/m_Bhandardara_l_568_852.jpg" alt="Image 4">
        <img class="silde" src="./unlock/m_Dapoli_l_703_937.jpg" alt="Image 5">
        <img class="silde" src="./unlock/m_destination-alleppey-landscape_l_400_640.jpg" alt="Image 6">
        <img class="silde" src="./unlock/m_destination_Araku Valley_landscape_l_400_640.jpg" alt="Image 7">
        <img class="silde" src="./unlock/m_Destination_Dandeli_l_536_804.jpg" alt="Image 8">
        <img class="silde" src="./unlock/m_Destination_Dhanaulti_l_534_801.jpg" alt="Image 9">
        <img class="silde" src="./unlock/m_destination_vagamon_landscape_l_400_640.jpg" alt="Image 10">
        
    </main>
    <button onclick="goPrev()">prev</button>
    <button onclick="goNext()">next</button>

    <script>
        const slides = document.querySelectorAll(".silde");
        var count = 0;
    
        slides.forEach(
            (slide, index) => {
                slide.style.left = `${index * 100}%`;
            }
        );
    
        const goPrev = () => {
            if (count > 0) {
                count--;
                slideImage();
            }
        };
    
        const goNext = () => {
            if (count < slides.length - 1) {
                count++;
                slideImage();
            }
        };
    
        const slideImage = () => {
            slides.forEach(
                slide => (slide.style.transform = `translateX(-${count * 100}%)`)
            );
        };
    </script>
    
</body>
</html>
